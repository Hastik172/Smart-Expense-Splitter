# H2 in-memory configuration for local development
server.port=8080

spring.datasource.url=jdbc:h2:mem:expense_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Enable H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# When using the in-memory H2 profile we don't want Flyway to run MySQL-specific
# migrations (they include AUTO_INCREMENT, ENGINE and CHARSET clauses) so
# disable Flyway for this profile.
spring.flyway.enabled=false

logging.level.org.springframework=INFO
